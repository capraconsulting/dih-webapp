## circle.yml
machine:
    node:
        version: 6.2.2
    environment:
        NODE_ENV: test
    services:
        - docker

dependencies:
    pre:
        - npm install -g npm
        - npm install
        - sudo pip install awscli
        - aws configure set default.region eu-west-1
        - aws configure set default.output json
        - eval $(aws ecr get-login --region eu-west-1)

test:
    override:
        - npm test

deployment:
    prod:
        branch: master
        commands:
            - BUCKET=$BUCKET npm run deploy
    staging:
        branch: dev
        commands:
            - BUCKET=$BUCKET-dev npm run deploy
