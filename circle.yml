## circle.yml
machine:
    node:
        version: 6.2.2
    environment:
        NODE_ENV: test
    services:
        - docker

dependencies:
    pre:
        - npm install -g npm
        - npm install
        - npm run selenium install
        - sudo pip install awscli
        - aws configure set default.region eu-west-1
        - aws configure set default.output json
        - eval $(aws ecr get-login --region eu-west-1)
        - docker pull 036160847874.dkr.ecr.eu-west-1.amazonaws.com/dih-api-dev:latest
        - docker run -t dih-api-dev:latest --name dih-api-dev -p 9000:9000 -d -e PG_URL=postgres://ubuntu:@127.0.0.1:5432/circle_test npm run start:test

test:
    override:
        - npm test

deployment:
    prod:
        branch: master
        commands:
            - npm run build
            - docker build -t dih-webapp .
            - docker tag dih-webapp:latest $EXTERNAL_REGISTRY:latest
            - docker push $EXTERNAL_REGISTRY:latest
    staging:
        branch: dev
        commands:
            - npm run build
            - docker build -t dih-webapp-dev .
            - docker tag dih-webapp-dev:latest $EXTERNAL_REGISTRY-dev:latest
            - docker push $EXTERNAL_REGISTRY-dev:latest
